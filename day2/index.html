<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        video {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        .container{
            border: 3px solid black;
            margin: 50px;
            margin-left: 90px;
            background-color: rgb(244, 180, 61);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center my-4" >Video Gallery</h1>
        </div>
        <div class="row g-4">
            <div class="col-12 col-md-4"><video src="sample1.mp4" controls autoplay></video></div>
            <div class="col-12 col-md-4"><video src="sample2.mp4" controls autoplay></video></div>
            <div class="col-12 col-md-4"><video src="sample3.mp4" controls autoplay></video></div>
        </div>
        <div class="row g-4 my-4">
            <div class="col-12 col-md-4"><video src="sample4.mp4" controls autoplay></video></div>
            <div class="col-12 col-md-4"><video src="sample5.mp4" controls autoplay></video></div>
            <div class="col-12 col-md-4"><video src="sample6.mp4" controls autoplay></video></div>
        </div>
    </div>
</body>
</html>
